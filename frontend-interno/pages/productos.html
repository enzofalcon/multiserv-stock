<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Multiserv Stock – Productos</title>

  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<header>
  <h1>Multiserv Stock – Productos</h1>
</header>

<main class="main-container">

  <div class="actions-bar">
    <input
      type="text"
      id="searchProducto"
      class="search-input"
      placeholder="Buscar producto..."
    >

    <button id="btnNuevoProducto" class="btn btn-primary">
      Nuevo producto
    </button>
  </div>

  <div class="table-wrapper">
    <table id="tablaProductos">
      <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Stock total</th>
        <th>Acciones</th>
      </tr>
    </thead>

      <tbody>
        <!-- Se carga por JS -->
      </tbody>
    </table>
  </div>

</main>


<!-- Lightbox Disponibilidad -->
<div id="modalDisponibilidad" class="modal hidden">
  <div class="modal-overlay"></div>

  <div class="modal-content">
    <div class="modal-header">
      <h2 id="tituloDisponibilidad">Disponibilidad</h2>
      <button id="cerrarModalDisponibilidad" class="btn-close">×</button>
    </div>

    <div class="modal-body">
      <table>
        <thead>
          <tr>
            <th>Sucursal</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody id="tablaDisponibilidad"></tbody>
      </table>
    </div>
  </div>
</div>



<!-- Modal: Nuevo Producto -->
<div id="modalNuevoProducto" class="modal hidden">
  <div class="modal-overlay"></div>

  <div class="modal-content">
    <div class="modal-header">
      <h2>Nuevo producto</h2>
      <button id="cerrarModalProducto" class="btn-close">×</button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="descripcionProducto">Descripción</label>
        <input
          type="text"
          id="descripcionProducto"
          placeholder="Ej: Teclado inalámbrico"
        />
      </div>
    </div>

    <div class="modal-footer">
      <button id="btnCancelarProducto" class="btn btn-secondary">
        Cancelar
      </button>
      <button id="btnGuardarProducto" class="btn btn-primary">
        Guardar
      </button>
    </div>
  </div>
</div>


<script src="../js/productos.js"></script>
</body>
</html>
